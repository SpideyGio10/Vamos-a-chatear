<html>
<head>
	<title>Rabbit Chat</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter_page.css">
<script src="kwitter.js"></script>
</head>
<body>
    <script src="kwitter_page.js"></script>
    <div class="container">
        <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Salir</button>
        <center>
        <h1 class="header">Rabbit Chat
            <br><br><br><br>
            <img src="bodoque chat.png">
        </h1>
        <div id="output" style="text-align: left; margin-bottom: 70px;"></div>

    </div>
    <center>
        <div class="input_div_message_page">
            <label>Enviar:</label>
            <input type="text" id="msg" class="form-control" placeholder="mensaje">
            <button class="btn btn-success" id="Enviar" onclick="send()">Enviar</button>
        </div>
    </center>
</body>
